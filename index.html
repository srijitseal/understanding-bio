<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding.bio - Decode Life's Mysteries</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .dna-helix {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                #00ff87 20%, 
                #60efff  50%, 
                #ff6b9d 80%, 
                transparent 100%);
            animation: float 8s ease-in-out infinite;
            opacity: 0.3;
        }
        
        .dna-helix:nth-child(1) { left: 10%; animation-delay: 0s; }
        .dna-helix:nth-child(2) { left: 25%; animation-delay: 2s; }
        .dna-helix:nth-child(3) { right: 30%; animation-delay: 4s; }
        .dna-helix:nth-child(4) { right: 15%; animation-delay: 6s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(-20px) rotate(0deg); }
            50% { transform: translateY(20px) rotate(180deg); }
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #00ff87, #60efff);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 50px;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero p {
            font-size: 24px;
            margin-bottom: 50px;
            opacity: 0.9;
            line-height: 1.5;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .cta-button {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #00ff87, #60efff);
            color: #0a0a0a;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.4s both;
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 255, 135, 0.4);
        }
        
        /* Floating Elements */
        .molecule {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(96, 239, 255, 0.2), rgba(0, 255, 135, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: moleculeFloat 6s ease-in-out infinite;
        }
        
        .molecule:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .molecule:nth-child(2) { top: 60%; right: 20%; animation-delay: 2s; }
        .molecule:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 4s; }
        
        @keyframes moleculeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        /* Features Section */
        .features {
            padding: 100px 50px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }
        
        .features-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .features h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #00ff87);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .features p {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }
        
        .feature-card {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 135, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .feature-card:hover::before {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 135, 0.2);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #00ff87, #60efff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        .feature-card h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .feature-card p {
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 0;
        }
        
        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .hero {
                padding: 0 20px;
            }
            
            .features {
                padding: 60px 20px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="dna-helix"></div>
        <div class="dna-helix"></div>
        <div class="dna-helix"></div>
        <div class="dna-helix"></div>
    </div>

    <header>
        <nav>
            <div class="logo">understanding.bio</div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="molecule"></div>
            <div class="molecule"></div>
            <div class="molecule"></div>
            
            <div class="hero-content">
                <h1>Decode Life's<br>Mysteries</h1>
                <p>Unlock the secrets of biology through cutting-edge research, exploration, and collaborative discovery. Where science meets understanding.</p>
                <a href="#" class="cta-button">Coming Soon</a>
            </div>
        </section>

    </main>

    <script>
        // Header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(10, 10, 10, 0.95)';
            } else {
                header.style.background = 'rgba(10, 10, 10, 0.8)';
            }
        });

        // Parallax effect for floating elements
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const molecules = document.querySelectorAll('.molecule');
            
            molecules.forEach((molecule, index) => {
                const speed = 0.5 + (index * 0.1);
                molecule.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.feature-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
